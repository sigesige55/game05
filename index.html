<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>究極の神髄 - Ultimate Essence</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #05060a;
    color: #eee;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    overflow: hidden;
  }
  #gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at center, #1b2233 0, #05060a 70%);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    background: #101320;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(0,0,0,0.7);
    touch-action: none;
  }
  #uiLayer {
    position: absolute;
    inset: 0;
    pointer-events: none;
    font-size: 14px;
  }
  .top-bar {
    position: absolute;
    top: 8px;
    left: 8px;
    right: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    pointer-events: none;
  }
  .hud-left, .hud-right {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .face-card {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffd9a0 0, #e09a5a 40%, #7a4a2a 70%);
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
    position: relative;
    overflow: hidden;
  }
  .face-card::before {
    content: "";
    position: absolute;
    inset: 10px;
    border-radius: 50%;
    border: 3px solid rgba(0,0,0,0.3);
  }
  .face-eyes {
    position: absolute;
    top: 45%;
    left: 50%;
    width: 60%;
    height: 20%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: space-between;
    padding: 0 12%;
  }
  .eye {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #111;
    box-shadow: 0 0 4px rgba(0,0,0,0.8);
  }
  .face-mouth {
    position: absolute;
    bottom: 20%;
    left: 50%;
    width: 30%;
    height: 10%;
    border-radius: 0 0 50px 50px;
    border-bottom: 3px solid #5b2a1a;
    transform: translateX(-50%);
  }
  .label-box {
    background: rgba(0,0,0,0.55);
    border-radius: 8px;
    padding: 6px 10px;
    pointer-events: auto;
  }
  .label-title {
    font-size: 11px;
    opacity: 0.7;
  }
  .label-main {
    font-size: 13px;
    font-weight: 600;
  }
  .btn {
    border-radius: 999px;
    padding: 4px 10px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(0,0,0,0.5);
    color: #eee;
    cursor: pointer;
    pointer-events: auto;
    font-size: 11px;
  }
  .btn:active {
    transform: translateY(1px);
    background: rgba(255,255,255,0.08);
  }
  .hp-bar {
    width: 140px;
    height: 10px;
    border-radius: 999px;
    background: rgba(255,255,255,0.08);
    overflow: hidden;
    position: relative;
  }
  .hp-fill {
    position: absolute;
    inset: 0;
    width: 100%;
    transform-origin: left center;
    background: linear-gradient(90deg, #ff4b4b, #ffb347);
  }
  .hp-label {
    font-size: 11px;
    margin-left: 4px;
  }
  .boss-bar {
    position: absolute;
    top: 64px;
    left: 50%;
    transform: translateX(-50%);
    width: min(70vw, 480px);
    background: rgba(0,0,0,0.7);
    border-radius: 999px;
    padding: 4px 10px;
    display: flex;
    align-items: center;
    gap: 8px;
    pointer-events: none;
  }
  .boss-name {
    font-size: 12px;
    opacity: 0.8;
  }
  .boss-hp {
    flex: 1;
    height: 8px;
    border-radius: 999px;
    background: rgba(255,255,255,0.08);
    overflow: hidden;
    position: relative;
  }
  .boss-hp-fill {
    position: absolute;
    inset: 0;
    transform-origin: left center;
    background: linear-gradient(90deg, #7f00ff, #e100ff);
  }
  .hint {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 11px;
    opacity: 0.7;
    text-align: center;
    pointer-events: none;
  }
  .flash {
    position: absolute;
    inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
    mix-blend-mode: screen;
  }
  #mobileControls {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }
  .joystick {
    position: absolute;
    bottom: 16px;
    left: 16px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.08), rgba(0,0,0,0.7));
    pointer-events: auto;
    touch-action: none;
  }
  .joystick-inner {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0.05));
    transform: translate(-50%, -50%);
  }
  .action-buttons {
    position: absolute;
    bottom: 24px;
    right: 24px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    pointer-events: auto;
  }
  .action-btn {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.4);
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), rgba(0,0,0,0.8));
    color: #fff;
    font-size: 11px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    touch-action: none;
  }
  .action-btn:active {
    transform: scale(0.96);
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(0,0,0,0.9));
  }
  .stage-banner {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease;
  }
</style>
</head>
<body>
<div id="gameContainer">
  <canvas id="game" width="960" height="540"></canvas>
  <div id="uiLayer">
    <div class="top-bar">
      <div class="hud-left" id="hudLeft">
        <div class="face-card">
          <div class="face-eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="face-mouth"></div>
        </div>
        <div class="label-box">
          <div class="label-title">プレイヤー</div>
          <div class="label-main">近接＝ハイリスク / ハイリターン</div>
        </div>
        <div class="hp-bar">
          <div class="hp-fill" id="playerHpFill"></div>
        </div>
        <div class="hp-label" id="playerHpLabel"></div>

        <!-- ★ スコア表示 -->
        <div class="label-box">
          <div class="label-title">スコア</div>
          <div class="label-main" id="scoreLabel">0</div>
        </div>

        <!-- ★ ステージ表示 -->
        <div class="label-box">
          <div class="label-title">ステージ</div>
          <div class="label-main" id="stageLabel">1</div>
        </div>
      </div>

      <div class="hud-right" id="hudRight">
        <button class="btn" id="riskBtn">天秤：報酬↑ / 危険↑</button>
        <button class="btn" id="hudToggleBtn">HUD切替 [H]</button>
      </div>
    </div>

    <div class="boss-bar" id="bossBar" style="display:none;">
      <div class="boss-name">BOSS：虚無の核</div>
      <div class="boss-hp">
        <div class="boss-hp-fill" id="bossHpFill"></div>
      </div>
    </div>

    <div class="hint" id="hint">
      PC: WASD移動 / マウスで狙う / 左クリック＝近接 / 右クリック＝遠距離<br>
      スマホ: 左スティックで移動 / 右の「近」「遠」ボタンで攻撃
    </div>

    <div class="flash" id="flash"></div>

    <!-- ★ ステージバナー -->
    <div class="stage-banner" id="stageBanner"></div>

    <div id="mobileControls">
      <div class="joystick" id="joystick">
        <div class="joystick-inner" id="joystickInner"></div>
      </div>
      <div class="action-buttons">
        <div class="action-btn" id="btnMelee">近</div>
        <div class="action-btn" id="btnRange">遠</div>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const playerHpFill = document.getElementById('playerHpFill');
  const playerHpLabel = document.getElementById('playerHpLabel');
  const bossHpFill = document.getElementById('bossHpFill');
  const bossBar = document.getElementById('bossBar');
  const flashEl = document.getElementById('flash');
  const hudLeft = document.getElementById('hudLeft');
  const hudRight = document.getElementById('hudRight');
  const hudToggleBtn = document.getElementById('hudToggleBtn');
  const riskBtn = document.getElementById('riskBtn');
  const hintEl = document.getElementById('hint');
  const scoreLabel = document.getElementById('scoreLabel');
  const stageLabel = document.getElementById('stageLabel');
  const stageBanner = document.getElementById('stageBanner');

  const joystick = document.getElementById('joystick');
  const joystickInner = document.getElementById('joystickInner');
  const btnMelee = document.getElementById('btnMelee');
  const btnRange = document.getElementById('btnRange');

  let showHUD = true;
  let riskLevel = 1;
  let deathCount = 0;

  const keys = {};
  let mousePos = { x: canvas.width / 2, y: canvas.height / 2 };
  let mouseDownLeft = false;
  let mouseDownRight = false;

  let isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  document.getElementById('mobileControls').style.display = isMobile ? 'block' : 'none';

  // ★ スコアとステージ
  let score = 0;
  let stage = 1;

  const state = {
    player: {
      x: canvas.width / 2,
      y: canvas.height / 2 + 80,
      vx: 0,
      vy: 0,
      radius: 18,
      baseSpeed: 220,
      accel: 1800,
      friction: 9,
      hp: 100,
      maxHp: 100,
      invulTime: 0,
      squash: 1,
      stretch: 1,
      squashTimer: 0
    },
    enemies: [],
    bullets: [],
    particles: [],
    time: 0,
    hitstopFrames: 0,
    bossStopFrames: 0,
    flashTimer: 0,
    difficultyScale: 1,
    loseStreak: 0,
    stagePhase: 0,
    boss: null
  };

  function showStageBanner() {
    stageBanner.textContent = `STAGE ${stage}`;
    stageBanner.style.opacity = 1;
    setTimeout(() => {
      stageBanner.style.opacity = 0;
    }, 1200);
  }

  function resetGame() {
    state.player.x = canvas.width / 2;
    state.player.y = canvas.height / 2 + 80;
    state.player.vx = 0;
    state.player.vy = 0;
    state.player.hp = state.player.maxHp;
    state.player.invulTime = 0;
    state.enemies = [];
    state.bullets = [];
    state.particles = [];
    state.time = 0;
    state.hitstopFrames = 0;
    state.bossStopFrames = 0;
    state.flashTimer = 0;
    state.stagePhase = 0;
    state.boss = null;
    bossBar.style.display = 'none';
  }

  function nextStage() {
    stage++;
    stageLabel.textContent = stage;
    state.difficultyScale += 0.2;
    resetGame();
    showStageBanner();
  }

  function spawnEnemy(isBoss = false) {
    if (isBoss) {
      const boss = {
        x: canvas.width / 2,
        y: canvas.height / 2 - 80,
        vx: 0,
        vy: 0,
        radius: 40,
        hp: 400 + stage * 80,
        maxHp: 400 + stage * 80,
        isBoss: true,
        attackTimer: 0,
        color: '#b45bff'
      };
      state.boss = boss;
      state.enemies.push(boss);
      bossBar.style.display = 'flex';
    } else {
      const angle = Math.random() * Math.PI * 2;
      const dist = 260 + Math.random() * 120;
      const ex = canvas.width / 2 + Math.cos(angle) * dist;
      const ey = canvas.height / 2 + Math.sin(angle) * dist;
      state.enemies.push({
        x: ex,
        y: ey,
        vx: 0,
        vy: 0,
        radius: 16,
        hp: 40 * state.difficultyScale,
        maxHp: 40 * state.difficultyScale,
        isBoss: false,
        attackTimer: 0,
        color: '#ff6666'
      });
    }
  }

  function spawnParticles(x, y, color, count, spread = Math.PI * 2, speed = 220) {
    for (let i = 0; i < count; i++) {
      const a = (Math.random() - 0.5) * spread;
      const v = speed * (0.4 + Math.random() * 0.6);
      state.particles.push({
        x, y,
        vx: Math.cos(a) * v,
        vy: Math.sin(a) * v,
        life: 0.3 + Math.random() * 0.3,
        maxLife: 0.3 + Math.random() * 0.3,
        color
      });
    }
  }

  function spawnHitMark(x, y, dirX, dirY) {
    const len = 18;
    const nx = dirX;
    const ny = dirY;
    const px = -ny;
    const py = nx;
    state.particles.push({
      x, y,
      vx: 0, vy: 0,
      life: 0.12,
      maxLife: 0.12,
      type: 'hit',
      nx, ny, px, py,
      color: '#fff'
    });
  }

  function applyHitstop(frames) {
    state.hitstopFrames = Math.max(state.hitstopFrames, frames);
  }
